<body>
    <script>
        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000);
            // throw 'error'
            // resolve('ok')
            // reject('Error')
        })
        console.log(p);
        
        p.then((value) => {
            console.log(value);
        },(reason) => {
            console.warn(reason)
        })

    </script>
</body>
